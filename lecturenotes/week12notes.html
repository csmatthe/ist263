<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript Program</title>
    <script>
        /* welcome function will not run until called */
        function welcome (){
        alert("Hello World!");
        }
        function second (){
            alert("Second Message");
        }
        function third (){
            alert("Third Message");
        }
    </script>
</head>
<body onload="second();">
    <h1 onmouseover="third();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus autem consequatur expedita, quasi esse harum, earum tenetur rem, atque ab aliquam deleniti. Sapiente modi quidem nam natus, architecto repudiandae magnam.</p>
    <!-- calling the function welcome on a onclick event-->
    <a href="" onclick="welcome">Run Welcome Message</a>

</body>
</html>
