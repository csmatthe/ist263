<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Week 4 Tables and Forms</title>
        <style>
            td, th {border: 1px solid black;} 
        </style>
        <!-- Dont worry about the style-->
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Tables</h2>
        <table>
            <caption>World Population</caption>
            <tr><!-- Table rows-->
                <th>Country</th><!--Tables Headers, and dont always need to be on top-->
                <th>Population</th>
                <th>% of the World Population</th>
            </tr>
            <tr> <!-- Second Row-->
                <td>China</td> <!-- TD is table data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr><!--Third Row-->
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="post">
             <!-- all forms tags are inline,
                info inputed will not transfer on sending link-->
           <label for="fullname">Whats your name:</label> <!-- this validates the input-->
           <br>
            <input type="text" id="fullname" name="Full Name">
            <br> 
            <label>Special Instructions:</label>
            <br>
            <textarea id="instructions" name="instructions" rows="3" cols="50"></textarea>
            <br>
            <input type="radio" id="pickup" name="pickdelivery" checked="yes" value="they want pickup">
            <label for="pickup"> Pickup</label>
            <input type="radio" id="delivery" name="pickdelivery" value="they want delivery">
            <label for="delivery">Delivery</label>
            <br>
            <input type="checkbox" id="extra" name="extra" value="Extra sauce">
            <label for="extra">Extra Sauce</label>
            <br>
            <label>Neighborhood</label>
            <select id="neighborhood" name="neighborhood">
                <option> Select </option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwodd</option>
            </select>
            <br>
            <input type="submit" value="send form"></input>
        </form>
    </body>
</html>
